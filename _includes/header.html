<nav class="navbar navbar-left-replacer-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ "/" | relative_url }}">wikilaterus</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#leftNavbar" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<nav class="navbar navbar-left navbar-left-expand-lg navbar-dark bg-dark collapse" id="leftNavbar">
  <div class="logo-container">
  </div>

  <a class="navbar-brand" href="{{ "/" | relative_url }}">wikilaterus</a>
  <ul class="navbar-nav">
    {% for p in site.pages %}
        {% if p.menu == "wiki" and p.title != "Home" %}
        <li><a class="nav-link" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
        {% endif %}
    {% endfor %}
  </ul>

  <div class="footer-content">
    <a class="nav-link" href="https://equilaterus.github.io/" target="_blank">equilaterus 2019</a>
  </div>
</nav>
